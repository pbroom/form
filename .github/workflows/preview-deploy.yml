name: Preview Deploy
on:
  push:
    branches: ['preview/**']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build preview
        run: npm run build --if-present
      - name: Deploy preview
        run: npm run deploy:preview --if-present
