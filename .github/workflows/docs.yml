name: Docs

on:
  pull_request:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
        env:
          npm_config_legacy_peer_deps: 'true'
      - run: npm run docs:build
      - run: npm run api:docs
      - run: npm run docs:check
